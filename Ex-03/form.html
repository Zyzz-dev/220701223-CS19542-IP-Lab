<html>
<head>
<script>
function NULL(...args) {
    // Function to check for empty values
    return args.every(arg => arg.trim() !== "");
}

function valid() {
    var name = up.name.value;
    var roll = up.roll.value;
    var gen = up.gender.value;
    var year = up.year.value;
    var dept = up.department.value;
    var sec = up.section.value;
    var num = up.number.value;
    var mail = up.email.value;
    var addr = up.address.value;
    var city = up.city.value;
    var coun = up.country.value;
    var pin = up.pin.value;

    // Check for empty fields
    if (!NULL(name, roll, gen, year, dept, sec, addr, city, coun, pin)) {
        alert("Fill the blank spaces");
        return false;
    }

    // Email validation
    var atPos = mail.indexOf("@");
    var dotPos = mail.lastIndexOf(".");
    if (atPos < 1 || dotPos < atPos + 2 || dotPos + 2 >= mail.length) {
        alert("Not a valid email id");
        return false;
    }

    // Phone number length validation
    if (num.length != 10) {
        alert("Phone number length not valid");
        return false;
    }

    return true;
}
</script>
</head>
<body>
<form name="up" method="post" action="#" onsubmit="return valid()">
  <h1>Student Details</h1>
  <label for="sname">Student Name: </label>
  <input type="text" id="sname" name="name"><br/><br/>
  <label for="sroll">Roll no: </label>
  <input type="number" id="sroll" name="roll"><br/><br/>
  <label for="sgen">Gender: </label>
  <input type="text" id="sgen" name="gender"><br/><br/>
  <label for="syr">Year: </label>
  <input type="number" id="syr" name="year"><br/><br/>
  <label for="sdept">Department: </label>
  <input type="text" id="sdept" name="department"><br/><br/>
  <label for="ssec">Section: </label>
  <input type="text" id="ssec" name="section"><br/><br/>
  <label for="snum">Mobile no: </label>
  <input type="number" id="snum" name="number"><br/><br/>
  <label for="seid">Email ID: </label>
  <input type="text" id="seid" name="email"><br/><br/>
  <label for="saddr">Address: </label>
  <input type="text" id="saddr" name="address"><br/><br/>
  <label for="scity">City: </label>
  <input type="text" id="scity" name="city"><br/><br/>
  <label for="scount">Country: </label>
  <input type="text" id="scount" name="country"><br/><br/>
  <label for="spin">Pin code: </label>
  <input type="number" id="spin" name="pin"><br/><br/><br/>
  <input type="submit" value="Submit"><br/><br/>
  <input type="reset" value="Reset">
</form>
</body>
</html>
